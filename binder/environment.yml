name: fuzzingbook
channels:
  - defaults
  - anaconda-fusion
  - conda-forge
  - bjornfjohansson
  - anaconda-platform
dependencies:
  - python=3.6  # "import enforce" doesn't work on Python 3.7
  - matplotlib
  - numpy
  - scipy
  - pandas
  - graphviz
  - autopep8
  - notedown
  - mypy
  - selenium
  - geckodriver
  - pip:
      - graphviz
      - networkx
      - pydot
      - svglib
      - jupyter_contrib_nbextensions
      - astor
      - showast
      - enforce
      - z3-solver
